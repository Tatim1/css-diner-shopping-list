<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>CSS Diner Shopping List</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="shortcut icon" href="favicon.png">
</head>
<body>
	<header>
		<h1 class="header_title">CSS Diner Shopping List</h1>
		<p>Let's go to the mall!</p>
	</header>
		<main>
			<div class="main_div">
				<ul class="list">
						<li class="list_item">
							<label for="check1">
								<input type="checkbox" name="pickles" id="check1">
								<span>A lot of pickles</span>
								<span>(for the next lessons about CSS)</span>
							</label>
						</li>
						<li class="list_item">
							<label for="check2">
								<input type="checkbox" name="apples" id="check2">
								<span>10 apples</span>
								<span>(for more CSS manipulations)</span>
							</label>
						</li>
						<li class="list_item">
							<label for="check3">
								<input type="checkbox" name="oranges" id="check3">
								<span>20 oranges</span>
								<span>(because they are awesome)</span>
							</label>
						</li>
						<li class="list_item">
							<label for="check4">
								<input type="checkbox" name="plates" id="check4">
								<span>13 plates</span>
								<span>(hm... they always disappear)</span>
							</label>
						</li>
						<li class="list_item">
							<label for="check5">
								<input type="checkbox" name="bentos" id="check5">
								<span>15 bentos</span>
							</label>
						</li>
						<li class="list_item">
							<label for="check6">
								<input type="checkbox" name="sake" id="check6">
								<span>1 bottle of Sake ^_^</span>
								<span>(for my friends)</span>
							</label>
						</li>
				</ul>
			</div>
			<button class="parent">
    <div class="block">Bon appetit :)</div>
			</button>
		</main>
</body>
</html>
